# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#00ff00"
        color_bad = "#CC1616"
        color_separator="#757575"
        interval = 1
}

order += "volume master"
#order += "cpu_usage"
order += "disk /"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "tztime local"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"

volume master {
#       format = " ♪: %volume  " 
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        format = " ♪:%volume "
}

cpu_usage {
        format = " %usage "
}

disk "/" {
        format = " %avail " 
}

wireless wlan0 {
        format_up = " W: (%quality at %essid) %ip "
        format_down = " ☡ WiFi "
}

ethernet eth0 {
        # termsyn font
        format_up =  " ­ %ip "
        format_down = " eth0 "
}

battery 0 {
        format = " %status %percentage %remaining "
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
#       format = " %h-%d %H:%M ☰ "
# format = "%H:%M.%S %u %d.%m.%Y"
        #termsyn font
        format = " %h-%d %H:%M.%S   "
}
